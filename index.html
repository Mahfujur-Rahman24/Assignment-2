<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
    <header>
        <section class="navbar">

          <div class="Logo">
                <img src="assets/logo.png" alt="">
            </div>

                <ul class="nav-link inter-normal">
                <li class="nav-item "><a href="" class="nav-link home-link">Home</a></li>
                <li class="nav-item "><a href="" class="nav-link link">Shop</a></li>
                <li class="nav-item "><a href="" class="nav-link link">About Us</a></li>
